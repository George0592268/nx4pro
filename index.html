
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IdeaForge - OS для бизнес-интеллекта</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
              '6xl': '3.5rem',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --apple-bg-light: #fbfbfd;
        --apple-bg-dark: #000000;
      }
      body { 
        font-family: 'Inter', sans-serif; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .dark body {
        background-color: var(--apple-bg-dark);
        color: #f5f5f7;
      }
      body {
        background-color: var(--apple-bg-light);
        color: #1d1d1f;
      }
      
      /* Subtle Apple-like animations */
      .apple-blur {
        backdrop-filter: saturate(180%) blur(20px);
        background-color: rgba(255, 255, 255, 0.72);
      }
      .dark .apple-blur {
        background-color: rgba(0, 0, 0, 0.72);
      }
      
      @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up { animation: slide-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      /* Typography refinements */
      .heading-refined {
        letter-spacing: -0.022em;
        line-height: 1.1;
      }
      .body-refined {
        letter-spacing: -0.011em;
        line-height: 1.47059;
      }

      ::selection {
        background: rgba(0, 113, 227, 0.2);
        color: inherit;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(150, 150, 150, 0.2); border-radius: 10px; }
    </style>
    <script>
      window.process = window.process || { env: {} };
    </script>

    </script>
